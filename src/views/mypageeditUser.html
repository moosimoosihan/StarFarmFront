<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>나의 정보 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 500px; /* 조절 가능 */
        }

        .profile-section {
            width: 29%; /* 조절 가능 */
        }

        .profile-icon {
            font-size: 180px;
            margin-bottom: 16px;
        }

        .form-section {
            width: 48%; /* 조절 가능 */
        }

        .profile-image {
            width: 100%;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #de3c90;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-photo-btn {
            background-color: #e43c8d;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #photo-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 16px;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- 프로필 아이콘 및 정보 -->
        <div class="profile-section">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <!-- 프로필 사진 변경 버튼 -->
            <label for="profileImage" class="change-photo-btn">사진 변경</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
            <img id="photo-preview" src="#" alt="프로필 사진 미리보기" style="display: none;">
        </div>

        <!-- 프로필 수정 폼 -->
        <div class="form-section">
            <h2>나의 정보 수정</h2>
            <form id="myPageForm">
                <label for="newNickName">내 닉네임 변경:</label>
                <input type="NickName" id="newNickName" name="newNickName" required>

                <!-- 바꿀 비밀번호 -->
                <label for="newPassword">바꿀 비밀번호:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <!-- 비밀번호 확인 -->
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <!-- 휴대전화번호 -->
                <label for="phoneNumber">휴대전화번호:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000" required>

                <!-- 주소 -->
                <label for="address">주소:</label>
                <div>
                    <input type="text" id="address" name="address" required>
                    <button type="button" onclick="searchAddress()">우편번호 찾기</button>
                </div>

                <!-- 상세 주소 -->
                <label for="detailAddress">상세 주소:</label>
                <input type="text" id="detailAddress" name="detailAddress">

                <!-- 현재 비밀번호 확인 -->
                <label for="currentPassword">현재 비밀번호 확인:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <button type="button" onclick="saveChanges()">수정</button>
                <button type="button" onclick="경로넣기">취소</button>
            </form>
        </div>
    </div>
