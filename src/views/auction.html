<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세페이지</title>
  <link href="auction.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container" id="scroll">
    <!--판매자 페이지-->
    <div class="product-details3">
      <div class="product-details">
        <div class="mypage_topbar_container">
          <div class="profile_lapper">
            <!-- 프로필 사진, 닉네임 -->
            <div class="profile_box">
              <div class="profile_img_box">
                <img class="profile_img" src="" alt="프로필 사진">
              </div>
              <span class="profile_nick">닉네임</span>
            </div>
          </div>

          <div class="friendly_lapper">
            <!-- 친밀도 -->
            <div class="friendly_box">
              <span class="friendly_text">친밀도</span>
              <div class="friendly_img_box">
                <progress value="50" max="100"></progress>
                <span>50점</span>
                <p>종로구:블라블라</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--경매시작가+타임-->
    <div class="product-details4">
      <div class="product-details1">
        <p>시작가:
        <p>
        <p>입찰가:</p>
      </div>
    </div>
    <!--이미지표출 슬라이더-->
    <div class="product-details5">
      <div class="slider-container">
        <div class="slider">
          <div class="slide-wrapper">
            <div class="slide">
              <img src="1.jpg" alt="Slide 1" width="500" height="400">
            </div>
            <div class="slide">
              <img src="2.jpg" alt="Slide 2" width="500" height="400">
            </div>
            <div class="slide">
              <img src="3.jpg" alt="Slide 3" width="500" height="400">
            </div>
            <!-- 추가 이미지 경로 추가 가능 -->
          </div>
        </div>
         <!-- 추가 이미지에 대한 dot 추가 -->
        <div class="dot-navigation">
          <span class="dot" onclick="moveToSlide(0)"></span>
          <span class="dot" onclick="moveToSlide(1)"></span>
          <span class="dot" onclick="moveToSlide(2)"></span>
        </div>
         
         <!--<button class="slider-button" onclick="prevSlide()">이전</button>
        <button class="slider-button" onclick="nextSlide()">다음</button>-->
      </div>
    </div>
    <!--경매시작을 보여주는 화면-->
    <div class="product-details6">
      <div class="product-details">
        <h1>경매 시작</h1>
        <p class="description">
        </p>
        <div class="bid_container">
          <p class="price">1.000님: 21000원 입찰</p>
          <p class="price">2.000님: 25000원 입찰</p>
          <p class="price">3.555님: 35000원 입찰</p>
          <p class="price" id="me">4.555님: 45000원 입찰</p>
          <p class="price">5.555님: 5000원 입찰</p>
          <p class="price">6.555님: 6000원 입찰</p>
          <p class="price">7.555님: 65000원 입찰</p>
        </div>
        <div class="mid_wrapper">
          <!--1:1 채팅버튼-->
          <button class="button" onclick="button">1:1 채팅</button>
          <!--결제페이지 이동버튼-->
          <button class="button" onclick="button">결제</button>
          <!--검색창-->
          <input type="text" id="searchInput" autocomplete="off" size="50">
          <!--검색버튼-->
          <input type="button" id="submit_button" value="입찰">
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      if (currentIndex < slides.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0;
      }
      const slideWidth = slides[currentIndex].clientWidth;
      document.querySelector('.slide-wrapper').style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    function prevSlide() {
      const slides = document.querySelectorAll('.slide');
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = slides.length - 1;
      }
      const slideWidth = slides[currentIndex].clientWidth;
      document.querySelector('.slide-wrapper').style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }
    /*네비게이션바*/
  function moveToSlide(index) {
  const slides = document.querySelectorAll('.slide');
  const slideWidth = slides[0].clientWidth;
  document.querySelector('.slide-wrapper').style.transform = `translateX(-${index * slideWidth}px)`;
  currentIndex = index;
}


  </script>
</body>

</html>
